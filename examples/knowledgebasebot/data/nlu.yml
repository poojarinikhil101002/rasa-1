version: "3.1"
nlu:
  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - good morning
      - good evening
      - hey there

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you around
      - see you later

  - intent: query_knowledge_base
    examples: |
      - what [services]{"entity": "object_type", "value": "service"} does inspira have?
      - list some [services]{"entity": "object_type", "value": "service"} of inspira
      - can you name some [services]{"entity": "object_type", "value": "service"} please?
      - can you show me some [service]{"entity": "object_type", "value": "service"} options
      - Describe [Cybersecurity]{"entity":"name"}[services]{"entity": "object_type", "value": "service"}
      
  - lookup: service
    examples: |
      - Cybersecurity
      - Data Analytics
      - AI services
